    <form method="post" action="/process-payment">
  <h1>Payment Information</h1>

  <p>
    <label for="card-number">Card Number *:</label>

    <input type="tel" id="card-number" name="card-number" required
           value="4356 5647 5467 6789"
           pattern="[0-9]{13,16}"
           autocomplete="cc-number">
  </p>

  <p>
    <label for="card-name">Name on Card *:</label>
    <input type="text" id="card-name" name="card-name" required
           autocomplete="cc-name" value="John Smith">
  </p>
  
  <p>
    <label for="expiration">Expiration Date *:</label>
    <!-- Use placeholder for format guidance -->
    <input type="text" id="expiration" name="expiration" required
           value="08/38"
           pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
           autocomplete="cc-exp">
           
  </p>

  <p>
    <label for="cvv">CVV *:</label>
    <!-- Use type="tel" for mobile keyboard, maxlength and pattern for basic validation -->
    <input type="tel" id="cvv" name="cvv" required
           maxlength="4"
           pattern="[0-9]{3,4}"
           value="868"
           autocomplete="cc-csc">
  </p>

  <p>
    <button type="submit">Submit Payment</button>
  </p>
</form>
